name: odoo17
services:
  db:
    cpu_shares: 90
    container_name: odoo17-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo17@2024
      - POSTGRES_USER=odoo
    hostname: odoo17-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo -d postgres"]
      timeout: 5s
      interval: 5s
      retries: 5
    image: postgres:16
    labels:
      casaos.category: Database
      casaos.description: PostgreSQL database for Odoo
    restart: always
    deploy:
      resources:
        reservations:
          memory: 4G
        limits:
          memory: 4G
    shm_size: "2g"
    volumes:
      - type: bind
        source: /DATA/AppData/odoo17/postgresql
        target: /var/lib/postgresql/data
        bind:
          create_host_path: true
    networks:
      - default

  odoo17:
    cpu_shares: 90
    container_name: odoo17
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - HOST=pgbouncer
      - PASSWORD=odoo17@2024
      - REDIS_URL=redis://redis:6379/0
      - USER=odoo
    hostname: odoo17
    image: odoo:17
    labels:
      casaos.category: Productivity
      casaos.description: Odoo 17 with Redis and PgBouncer
      casaos.port: "10017"
      casaos.web_ui: http://localhost:10017
    ports:
      - target: 8069
        published: "10017"
        protocol: tcp
      - target: 8072
        published: "20017"
        protocol: tcp
    restart: always
    deploy:
      resources:
        reservations:
          memory: 2G 
        limits:
          memory: 4G
    shm_size: "2g"
    tty: true
    volumes:
      - type: bind
        source: /DATA/AppData/odoo17/addons
        target: /mnt/extra-addons
        bind:
          create_host_path: true
      - type: bind
        source: /DATA/AppData/odoo17/etc
        target: /etc/odoo
        bind:
          create_host_path: true
    networks:
      - default

  pgbouncer:
    cpu_shares: 90
    container_name: odoo17-pgbouncer
    depends_on:
      db:
        condition: service_healthy
    environment:
      - AUTH_FILE=/etc/pgbouncer/userlist.txt
      - DATABASES=odoo=host=db port=5432 dbname=postgres user=odoo password=odoo17@2024
      - DB_HOST=db
      - DEFAULT_POOL_SIZE=30
      - LISTEN_PORT=6432
      - MAX_CLIENT_CONN=100
      - POOL_MODE=session
    hostname: odoo17-pgbouncer
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "odoo", "-d", "postgres", "-h", "db", "-p", "5432"]
      timeout: 5s
      interval: 5s
      retries: 5
    image: edoburu/pgbouncer:latest
    labels:
      casaos.category: Database
      casaos.description: PgBouncer connection pooler for Odoo
    ports:
      - target: 6432
        published: "6432"
        protocol: tcp
    restart: unless-stopped
    shm_size: "2g"
    deploy:
      resources:
        reservations:
          memory: 128M 
        limits:
          memory: 256M
    volumes:
      - type: bind
        source: /DATA/AppData/odoo17/pgbouncer/userlist.txt
        target: /etc/pgbouncer/userlist.txt
        bind:
          create_host_path: true
    networks:
      - default

  redis:
    cpu_shares: 90
    container_name: odoo17-redis
    deploy:
      resources:
        reservations:
          memory: 512M  
        limits:
          memory: 1G
    hostname: odoo17-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      interval: 5s
      retries: 5
    image: redis:latest
    labels:
      casaos.category: Cache
      casaos.description: Redis caching server for Odoo
    ports:
      - target: 6379
        published: "6379"
        protocol: tcp
    restart: always
    shm_size: "2g"
    volumes:
      - type: bind
        source: /DATA/AppData/odoo17/redis
        target: /data
        bind:
          create_host_path: true
    networks:
      - default

networks:
  default:
    name: odoo17_default

x-casaos:
  author: self
  category: Productivity
  icon: https://cdn.jsdelivr.net/gh/bigbeartechworld/big-bear-casaos/Apps/odoo/logo.jpg
  index: /
  is_uncontrolled: false
  port_map: "10017"
  scheme: http
  store_app_id: odoo17
  title:
    custom: Odoo17
    en_us: Odoo 17
